<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COVID-19 Vaccination</title>
</head>

<body>
    <header class="m-2">
        <p class="display-6 text-center">
            Share of people vaccinated against COVID-19 <span class="country-name"></span>
        </p>
        <p class="text-center">Datas for Apr 14, 2022</p>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="worldwide-tab" data-bs-target="#vaccinations-for-countries"
                    data-bs-toggle="tab" role="tab" aria-selected="true">
                    Worldwide</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id='country-tab' data-bs-target="#vaccinations-for-country-wrapper"
                    data-bs-toggle="tab" role="tab" aria-selected="false">
                    Country</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id='continents-tab' data-bs-target="#continents" data-bs-toggle="tab" role="tab"
                    aria-selected="false">Continents</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="social-tab" data-bs-target="#social" data-bs-toggle="tab" role="tab"
                    aria-selected="false">Social</a>
            </li>
        </ul>
    </header>

    <main class="container tab-content">
        <div id="vaccinations-for-countries-wrapper" class="tab-pane fade show active" role="tabpanel"
            aria-labelledby="worldwide-tab">
            <div id="vaccinations-for-countries"></div>
        </div>
        <div id="vaccinations-for-type-wrapper" class="tab-pane fade show" role="tabpanel">
            <div id="vaccinations-for-type"></div>
        </div>

        <div id='vaccinations-for-country-wrapper' class="row align-items-center tab-pane fade show" role="tabpanel"
            aria-labelledby="country-tab">

            <form class="input-group p-2 mb-5 col-5" id="country-form">
                <input class="form-control" id='country-input' list="data-list-countries"
                    placeholder="Type to search...">
                <datalist id="data-list-countries">
                </datalist>
                <button class="btn btn-outline-secondary" id="search-country" type="submit">Search</button>
            </form>

            <div id='vaccinations-for-country' class="col">
            </div>

        </div>

    </main>
    <footer>

    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src=' ./index.js'> </script>

</body>

</html>
