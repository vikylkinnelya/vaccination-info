<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COVID-19 Vaccination</title>
</head>

<body>
    <header class="m-2">
        <p class="display-6 text-center">
            Share of people vaccinated against COVID-19 <span class="country-name"></span>
        </p>
        <p class="text-center">Datas for Apr 14, 2022</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="worldwide" data-bs-target="#vaccinations-for-countries-wrapper"
                    data-bs-toggle="tab" role="tab" aria-selected="true"
                    aria-controls="vaccinations-for-countries-wrapper">
                    Worldwide</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id='country' data-bs-target="#vaccinations-for-country-wrapper"
                    data-bs-toggle="tab" role="tab" aria-selected="false"
                    aria-controls="vaccinations-for-country-wrapper">
                    Country</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id='continents' data-bs-target="#vaccinations-for-continents-wrapper"
                    data-bs-toggle="tab" role="tab" aria-selected="false"
                    aria-controls="vaccinations-for-continents-wrapper">Continents</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="social" data-bs-target="#vaccinations-for-social-wrapper"
                    data-bs-toggle="tab" role="tab" aria-selected="false"
                    aria-controls="vaccinations-for-social-wrapper">Social</button>
            </li>
        </ul>
    </header>

    <main class=" tab-content">
        <div id="vaccinations-for-countries-wrapper" class=" p-5 tab-pane fade show active" role="tabpanel"
            aria-labelledby="worldwide-tab">
            <div id="vaccinations-for-countries"></div>
        </div>
        <div id="vaccinations-for-continents-wrapper" class=" p-5 tab-pane fade show" role="tabpanel">
            <div id="vaccinations-for-continents"></div>
        </div>
        <div id="vaccinations-for-social-wrapper" class=" p-5 tab-pane fade show" role="tabpanel">
            <div id="vaccinations-for-social"></div>
        </div>

        <div id='vaccinations-for-country-wrapper' class=" row align-items-center tab-pane fade show" role="tabpanel"
            aria-labelledby="country-tab">
            <form class="input-group p-5 pt-3 pb-4" id="country-form">
                <input class="form-control" id='country-input' list="data-list-countries"
                    placeholder="Type to search...">
                <datalist id="data-list-countries">
                </datalist>
                <button class="btn btn-outline-secondary" id="search-country" type="submit">Search</button>
            </form>
            <div id='vaccinations-for-country' class="pt-2">
            </div>
        </div>

        <div class="d-flex justify-content-center text-primary" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src='./main.js'> </script>

</body>

</html>
